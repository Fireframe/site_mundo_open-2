<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundo Open</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="cadastro_login.css">
    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header py-2 text-center">
        <div class="container">
            <img src="imgs/mundo open.png" alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 150px;">
        </div>
    </header>

    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="forgot-password">
            <p><a href="#">Esqueceu sua senha?</a></p>
        </div>
        <div class="social-signin">
            <button id="googleSignInBtn" class="btn btn-outline-primary"><i class="fab fa-google"></i> Google</button>
            <button id="linkedinSignInBtn" class="btn btn-outline-primary"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
        </div>
        
        </div>
        <p class="text-center mt-3">Novo aqui? <a href="cadastro.html">Inscreva-se</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                event.preventDefault();
            }
        });
    </script>
    <!-- Google API -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- LinkedIn API -->
<script type="text/javascript" src="https://platform.linkedin.com/in.js">
    api_key: YOUR_LINKEDIN_CLIENT_ID
    authorize: true
</script>
</body>
</html>
